<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>PaintJS</title>
</head>
<body>
    <canvas id="jsCanvas" class="Canvas"></canvas>
    <div class="controls">
        <div class="controls__range">
            <input type="range" id="jsRange" min="0.1" max="5" value="2.5" step="0.1" />
        </div>
        <div class="controls__btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
            <button id="jsErase">Erase all</button>
        </div>
        <div class="controls__colors" id="jsColors">
            <div class="controls__color jsColor" style="background-color: rgba(0, 0, 0, 0.884)"></div>
            <div class="controls__color jsColor" style="background-color: rgba(231, 231, 231, 0.973)"></div>
            <div class="controls__color jsColor" style="background-color: rgb(211, 22, 22)"></div>
            <div class="controls__color jsColor" style="background-color: rgb(212, 145, 19)"></div>
            <div class="controls__color jsColor" style="background-color: rgb(250, 250, 42)"></div>
            <div class="controls__color jsColor" style="background-color: rgb(4, 187, 4)"></div>
            <div class="controls__color jsColor" style="background-color: rgb(55, 55, 233)"></div>
            <div class="controls__color jsColor" style="background-color: rgb(197, 5, 197)"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
